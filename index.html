<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f8f9fa;
        -webkit-text-size-adjust: 100%;
      }

      .app-container {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-messages-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        padding-bottom: 90px;
        scrollbar-width: none;
        scroll-behavior: smooth;
      }

      .chat-input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 15px;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        max-width: 600px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      .chat-input {
        flex-grow: 1;
        min-width: 0;
        padding: 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .send-button {
        flex-shrink: 0;
        white-space: nowrap;
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .clear-button {
        flex-shrink: 0;
        white-space: nowrap;
        background-color: rgb(205, 205, 205);
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: flex-start;
      }

      .chat-message-robot {
        display: flex;
        justify-content: start;
        align-items: end;
      }

      .chat-message-text {
        background-color: #eee;
        padding: 12px 16px;
        border-radius: 18px;
        margin: 20px 10px;
        max-width: 75%;
        font-size: 16px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .chat-message-profile {
        width: 35px;
        height: 35px;
        flex-shrink: 0;
      }

      .loading-spinner {
        height: 40px;
      }

      .empty-chat-messages-container {
        display: flex;
        justify-content: center;
        align-items: center;
        color: gray;
      }
      .welcome-message {
        font-size: clamp(12px, 4vw, 28px);
        text-align: center;
        width: 100%;
      }
      .chat-time {
        display: block;
        font-size: 12px;
        color: gray;
        margin-top: 3px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessage }) {
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }
        function clearMessages() {
          setChatMessage([]);
          localStorage.setItem("messages", JSON.stringify([]));
        }

        function enterKeyCheck(event) {
          if (event.key == "Enter") {
            sendMessage();
          }
          if (event.key == "Escape") {
            setInputText("");
          }
        }

        async function sendMessage() {
          if (inputText !== "" && isLoading == false) {
            const greetingRegex = /^(h+i+|hey|hello|hyy+)$/i;
            if (greetingRegex.test(inputText.trim())) {
              const newChatMessages = [
                ...chatMessages,
                {
                  message: inputText,
                  sender: "user",
                  id: crypto.randomUUID(),
                },
              ];

              setChatMessage(newChatMessages);
              setInputText("");
              setChatMessage([
                ...newChatMessages,
                {
                  message: (
                    <img
                      src="images/loading-spinner.gif"
                      alt="loading-spinner"
                      className="loading-spinner"
                    />
                  ),
                  sender: "robot",
                  id: crypto.randomUUID(),
                },
              ]);
              setIsLoading(true);
              await new Promise((resolve) => setTimeout(resolve, 1000));
              setChatMessage([
                ...newChatMessages,
                {
                  message: "Hello! How can I help you?",
                  sender: "robot",
                  id: crypto.randomUUID(),
                },
              ]);
              setIsLoading(false);
            } else {
              const newChatMessages = [
                ...chatMessages,
                {
                  message: inputText,
                  sender: "user",
                  id: crypto.randomUUID(),
                },
              ];

          const loadingMessage = {
            message: (
              <img
                src="images/loading-spinner.gif"
                alt="loading"
                className="loading-spinner"
              />
            ),
            sender: "robot",
            id: "loading-id",
          };

              setChatMessage([
                ...newChatMessages,
                {
                  message: (
                    <img
                      src="images/loading-spinner.gif"
                      alt="loading-spinner"
                      className="loading-spinner"
                    />
                  ),
                  sender: "robot",
                  id: crypto.randomUUID(),
                },
              ]);
              setIsLoading(true);
              const response = await Chatbot.getResponseAsync(inputText);
              setChatMessage([
                ...newChatMessages,
                {
                  message: response,
                  sender: "robot",
                  id: crypto.randomUUID(),
                },
              ]);
              setIsLoading(false);
            }

            // 2. Safe check for response path
            const responseText =
              data.candidates?.[0]?.content?.parts?.[0]?.text ||
              "I couldn't generate a response.";

            setChatMessage([
              ...newChatMessages,
              {
                message: responseText,
                sender: "robot",
                timestamp: dayjs().valueOf(),
                id: crypto.randomUUID(),
              },
            ]);
            }
        }
        return (
          <div className="chat-input-container">
            <input
              type="text"
              placeholder="Send a message"
              size="30"
              onChange={saveInputText}
              onKeyDown={enterKeyCheck}
              value={inputText}
              className="chat-input"
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
            <button onClick={clearMessages} className="clear-button">
              Clear
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        const [time] = React.useState(dayjs().valueOf());
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if(sender==='robot'){
          return (
            <div>
              <img src="images/robot.png" alt="robot profile image" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img
                src="images/robot.png"
                alt="robot profile image"
                className="chat-message-profile"
              />
            )}
            <div className="chat-message-text">{message}<span className='chat-time'>{dayjs(time).format('h:mma')}</span></div>
            {sender === "user" && (
              <img
                src="images/user.png"
                alt="user profile image"
                className="chat-message-profile"
              />
            )}
          </div>
        );
      }

      function useAutoScroll(dependencies) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElement = chatMessagesRef.current;
          if (containerElement) {
            containerElement.scrollTop = containerElement.scrollHeight;
          }
        }, [dependencies]);

        return chatMessagesRef;
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = useAutoScroll(chatMessages);
        if (chatMessages.length == 0) {
          return (
            <div
              className="chat-messages-container empty-chat-messages-container"
              ref={chatMessagesRef}
            >
              <p className="welcome-message">
                Welcome to my ChatBot Project! Send a message using textbox
                below.
              </p>
            </div>
          );
        } else {
          return (
            <div className="chat-messages-container" ref={chatMessagesRef}>
              {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                    key={chatMessage.id}
                  />
                );
              })}
            </div>
          );
        }
      }

      function App() {
        const [chatMessages, setChatMessage] = React.useState(() => {
          const savedMessages = localStorage.getItem("messages");
          return savedMessages ? JSON.parse(savedMessages) : [];
        });
        React.useEffect(() => {
          localStorage.setItem("messages", JSON.stringify(chatMessages));
        }, [chatMessages]);
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessage={setChatMessage}
            />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
